<html>
<head>
<!-- these 4 files always have to be included -->
<link rel="stylesheet" type="text/css" href="../../lib/css/themes/jquery-ui/redmond/jquery-ui.min.css"/>
<script type="text/javascript" src="../../lib/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../socket.io/socket.io.js"></script>
<script type="text/javascript" src="../../lib/js/jquery-ui-1.10.3.full.min.js"></script>


<!-- these two file always have to be included -->
<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
<script type="text/javascript" src="../../js/translate.js"></script>
<script type="text/javascript" src="../../js/adapter-settings.js"></script>
<script type="text/javascript" src="words.js"></script>

<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        // example: select elements with id=key and class=value and insert value
        for (var key in settings) {
            // example: select elements with id=key and class=value and insert value
            if ($('#' + key + '.value').attr('type') === 'checkbox') {
                $('#' + key + '.value').prop('checked', settings[key]).on('change', function () {
                    onChange();
                });
            } else {
                $('#' + key + '.value').val(settings[key]).on('change', function () {
                    onChange();
                }).keyup(function () {
                    $(this).trigger('change');
                });
            }
        }
        // Signal to admin, that no changes yet
        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            obj[$this.attr('id')] = $this.val();
        });
        callback(obj);
    }
</script>
</head>
<body>
<!-- you have to put your config page in a div with id adapter-container -->
<div id="adapter-container">

    <table>
        <tr>
            <td><img src="unifi.png" alt="logo"/></td>
            <td><h3 class="translate">page_title</h3></td>
        </tr>
    </table>
    <p style="padding-left: 12px">
        <label for="controller_ip" class="translate">controller_ip</label>&nbsp;<input class="value" type="text"
                                                                                       id="controller_ip"
                                                                                       size="15"/><br/>
        <label for="controller_port" class="translate">controller_port</label>&nbsp;<input class="value" type="text"
                                                                                           id="controller_port"
                                                                                           size="6"/><br/>
        <label for="controller_username" class="translate">controller_username</label>&nbsp;<input class="value"
                                                                                                   type="text"
                                                                                                   id="controller_username"
                                                                                                   size="15"/><br/>
        <label for="controller_password" class="translate">controller_password</label>&nbsp;<input class="value"
                                                                                                   type="password"
                                                                                                   id="controller_password"
                                                                                                   size="15"/><br/>
        <label for="update_interval" class="translate">update_interval</label>&nbsp; <input class="value" type="text"
                                                                                            id="update_interval"
                                                                                            size="20"/>&nbsp;s<br/>
    </p>
    <h3 class="translate">controller_ip</h3>
    <p class="translate">controller_ip_info</p>

    <h3 class="translate">controller_port</h3>
    <p class="translate">controller_port_info</p>

    <h3 class="translate">controller_username</h3>
    <p class="translate">controller_username_info</p>

    <h3 class="translate">controller_password</h3>
    <p class="translate">controller_password_info</p>

    <h3 class="translate">update_interval</h3>
    <p class="translate">update_interval_info</p>

</div>
</body>
</html>
