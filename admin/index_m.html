<html>
<head>
    <!-- Materialze style -->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">

        function setValue(id, value, onChange) {
            var $value = $('#' + id + '.value');
            if ($value.attr('type') === 'checkbox') {
                $value.prop('checked', value).on('change', function () {
                    onChange();
                });
            } else {
                $value.val(value).on('change', function () {
                    onChange();
                }).on('keyup', function () {
                    onChange();
                });
            }
        }

        // the function loadSettings has to exist ...
        function load(settings, onChange) {
            if (!settings) return;

            for (var key in settings) {
                if (!settings.hasOwnProperty(key) || key === 'wires') {
                    continue;
                }
                setValue(key, settings[key], onChange);
            }

            onChange(false);
        }

        function save(callback) {
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });

            callback(obj);
        }
    </script>
</head>
<body>
<div class="m adapter-container">
    <div class="row">
        <div class="row">
            <div class="col s12 m4 l2">
                <img src="unifi.png" alt="logo" class="logo"/>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m4">
                <input class="value" id="controller_ip" type="text"/>
                <label class="translate" for="controller_ip">controller_ip</label>
                <span>controller_ip_info</span>
            </div>
            <div class="col s12 m4">
                <input class="value" id="controller_port" type="number" min="0" max="65535"/>
                <label class="translate" for="controller_port">controller_port</label>
                <span>controller_port_info</span>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m4">
                <input class="value" id="controller_username" type="text"/>
                <label class="translate" for="controller_username">controller_username</label>
                <span>controller_username_info</span>
            </div>
            <div class="col s12 m4">
                <input class="value" id="controller_password" type="password"/>
                <label class="translate" for="controller_password">controller_password</label>
                <span>controller_password_info</span>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m4">
                <input class="value" id="update_interval" type="number"/>
                <label class="translate" for="update_interval">update_interval</label>
                <span>update_interval_info</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
